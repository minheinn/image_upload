<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Photo</title>

    <style>
        .image-thumbail {
            height: 200px;
            object-fit: cover;
        }
        .list-group-item a {
            text-decoration: none;
            color: black;
        }
    </style>

</head>
<body class=" m-5">
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                      Category
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{% url 'show_photo' %}">All</a>
                        </li>
                      {% for category in categories %}
                        <li class="list-group-item">
                            <a href="{% url 'show_photo' %}?category={{ category.name }}">{{ category.name }}</a>
                        </li>
                      {% endfor %}
                      
                        <a href="{% url 'add_photo' %}" class="btn btn-block btn-dark btn-sm m-1">Add Photo</a>
                      
                    </ul>
                  </div>
            </div>
            <div class="col-md-9">
                <div class="row">

                    {% for photo in photos %}
                        <div class="col-md-4">
                            <div class="card mb-3">
                                    <img src="{{ photo.image.url }}" class="image-thumbail" alt="...">
                                <div class="card-body">
                                    <small> Category: {{ photo.category.name }}</small>
                                </div>
                                <a href="{% url 'view_photo' photo.id %}" class="btn btn-outline-dark btn-block btn-sm">View</a>
                            </div>
                        </div>                      
                    {% empty %}
                        <h3> No Photoes...</h3>
                    {% endfor %}

                    
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
